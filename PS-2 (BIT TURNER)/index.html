
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script> 
    <title>Bit Turner</title>
</head>

<body>
    <div class="file-upload_d">
        <button class="file-upload-btn_d" type="button" onclick="$('.file-upload-input_d').trigger( 'click' )">Add
            .docx file</button>

        <div class="doc-upload-wrap">
            <input class="file-upload-input_d" type='file' onchange="readURL_d(this);" accept=".doc, .docx" />
            <div class="drag-text">
                <h3>Drag and drop a file or select one (.DOCX)</h3>
            </div>
        </div>

        <div class="file-upload-content_d">
            <img class="file-upload-doc" src="#" alt="your .docx file" />
            <div class="doc-title-wrap">
                <button type="button" onclick="removeUpload_d()" class="remove-doc">Remove <span
                        class="doc-title">Uploaded .docx file</span></button>
            </div>
        </div>
    </div>

    <div class="file-upload_x">
        <button class="file-upload-btn_x" type="button" onclick="$('.file-upload-input_x').trigger( 'click' )">Add
            .xlsx file</button>

        <div class="xlsx-upload-wrap">
            <input class="file-upload-input_x" type='file' onchange="readURL_x(this);" accept=".xls, .xlsx" />
            <div class="drag-text">
                <h3>Drag and drop a file or select one (.XLSX)</h3>
            </div>
        </div>

        <div class="file-upload-content_x">
            <img class="file-upload-xlsx" src="#" alt="your .xlsx file" />
            <div class="xlsx-title-wrap">
                <button type="button" onclick="removeUpload_x()" class="remove-xlsx">Remove <span
                        class="xlsx-title">Uploaded Image</span></button>
            </div>
        </div>
    </div>

</body>

</html>
